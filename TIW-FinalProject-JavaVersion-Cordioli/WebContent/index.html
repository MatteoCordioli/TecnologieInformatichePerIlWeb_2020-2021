<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	<meta charset="utf-8">
	<title>TIW-Accesso</title>
	<style type="text/css"></style>
	<link href="./CSS/CssDefault.css" type="text/css" rel="stylesheet"/>
	<link href="./CSS/Css.css" type="text/css" rel="stylesheet"/>
	<script src="./JS/utils.js" charset="utf-8" defer></script>
	<script src="./JS/loginManagement.js" charset="utf-8" defer></script>
	</head>

	<body >
		<header class="logo"> 		
			<h1>Playlist musicale</h1>
		</header>

		<section class="accesso">
			
			<h2>Accedi alla tua area personale</h2>			

			<form action="#" id="LogInForm">
				<fieldset>
	  				<label for="emailLogIn">email:</label>
	  				<input type="email" name="emailLogIn" required> 
	  				<label for="passwordLogIn">password:</label>
	  				<input type="password" name="passwordLogIn"  minlength="3" required>
	  				<button id="LogInButton" value="LogIn">Accedi</button>
  				</fieldset>
			</form>		
			
			
			<h2>Non sei un nostro utente e vuoi accedere ai nostri servizi?</h2>

			<details>
				<summary class="buttonlike">Registrati</summary>

				<form method="#" id="RegistrationForm">
  					<label for="useremail">email:</label>
  					<input type="email" id="useremail" name="useremail" required>	
  					<label for="userpswd1">password:</label>
	  				<input type="password" id="userpswd1" name="userpswd1"  minlength="3" required>
	  				<label for="userpswd2">ripeti password:</label>
	  				<input type="password" id="userpswd2" name="userpswd2"  minlength="3" required> 
  					<label for="username">nome:</label>
  					<input type="text" id="username" name="username" required>	   								
  				</form>
  				<button id="RegisterButton" form="RegistrationForm" value="Register">Salva</button>	
			</details>

			<h2 id="LogInNotify" class="errormsg"></h2>

 		</section>
	</body>

</html>
